# App name
spring.application.name=be-fintrack

# Kết nối SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=fintrack_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=25072005
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA - Tự động tạo bảng, hiển thị câu SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Đổi port nếu cần
server.port=5000
